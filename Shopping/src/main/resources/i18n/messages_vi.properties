#About
label.aIntroduce1=Giới Thiệu Hoạt Động Của Cửa Hàng
label.content1=Ra mắt năm 2015, nền tảng thương mại IShop được xây dựng nhằm cung cấp cho người sử dùng những trải nghiệm dễ dàng,an toàn và nhanh chóng khi mua sắm trực tuyến thông qua hệ thống hỗ trợ thanh toán và vận hành vững mạnh.Chúng tôi có niềm tin mạnh mẽ rằng trải nghiệm mua sắm trực tuyến phải đơn giản, dễ dàng và mang đến cảm xúc vui thích.Niềm tin này truyền cảm hứng và thúc đẩy chúng tôi mỗi ngày tại IShop.
label.aIntroduce2=Mục tiêu của chúng tôi
label.content2=Chúng tôi thật sự tin tưởng vào sức mạnh khai triển của công nghệ và mong muốn góp phần làm cho thế giới trở nên tốt đẹp hơn bằng việc kết nối cộng đồng người mua và người bán thông qua việc cung cấp một nền tảng thương mại điện tử.
label.aIntroduce3=1. Hình Thức Mua Hàng Online Tại Website
label.content3=- Bạn đăt hàng trên Web → Nhân viên Website sẽ gọi điện thoại xác nhận đơn hàng của bạn → Giao hàng và Thu tiền tận nơi trên toàn quốc.
label.aIntroduce4=2. Thời gian mở cửa
label.content4=- Các shop của Website mở cửa từ 7:30h tới 21h tất cả các ngày, kể cả thứ 7 và Chủ Nhật
label.aIntroduce5=3. Có phải đặt hàng online trên trang website trước khi đến các Shop của Website hay không?
label.content5=- Website có đầy đủ các mặt hàng mà trên website bán, bạn có thể tới trực tiếp mua hàng không cần đặt trước trên website
label.aIntroduce6=4. Mua tại các shop của Website có nhận được điểm tích lũy không ?
label.content6=- Điểm tích lũy chỉ áp dụng cho các thành viên của Website Website mua hàng online.
label.aIntroduce7=5. Giá các sản phẩm tại các shop Website có giống giá trên Website Website không ?
label.content7=- Tất cả sản phẩm trên Website Website bán giống giá với tất cả các hệ thống Shop của Website.
label.aIntroduce8=6. Xem phí vận chuyển như thế nào ?
label.content8=- Tất cả các mặt hàng tại Website có dịch vụ giao hàng miễn phí trong nội thành.<br><br>- Bạn chỉ cần bấm “Đặt Hàng”, sau khi điền đầy đủ các thông tin hệ thống sẽ hiển thị đầy đủ chi tiết giá sp và tổng đơn hàng của bạn là bao nhiêu.
label.aIntroduce9=7. Thời gian giao hàng đối với Hà Nội và các tỉnh thành trên cả nước
label.content9=- Thời gian giao hàng: 1 - 3 ngày làm việc tại Hà Nội và 4 - 6 ngày làm việc đối với các tỉnh thành khác. Không tính thời gian nghỉ lễ, thứ 7 - CN.
label.aIntroduce10=8. Hàng của Website đổi có giao hàng tận nơi không?
label.content10=- Nếu bạn cho địa chỉ chính xác mà bưu điện có thể giao tới thì sẽ giao tận nơi bạn nhé, nếu bưu điện đã giao 1 lần, lần 2 mà ko liên lạc cho bạn đc thì bưu điện sẽ để lại giấy mời bạn lên bưu điện nhận hàng – đối với các địa chỉ ở các tỉnh.<br><br>- Ở Hà Nội nhân viên Website giao hàng tận nơi.
label.aIntroduce11=9. Quyền lợi khi đăng ký thành viên và trở thành khách hàng thân thiết ntn?
label.content11=- Bạn trở thành khách hàng thân thiện sẽ được tham gia miễn phí tất cả các chương trình giảm giá của Website và còn được giảm thêm 5% - 10% tính trực tiếp trên giá trị từng đơn hàng.
label.aIntroduce12=10. Muốn kiếm sản phẩm IShop như thế nào nhanh nhất
label.content12=- Bạn có thể gõ các từ khóa vào khung “ Tìm kiếm” phía bên phải để tìm sản phẩm bạn cần.<br><br>- Hoặc bạn có thể xem các sản phẩm đã được nhóm theo từng danh mục ở phía dưới phần tìm kiếm.
label.aIntroduce13=11. Hình thức đổi trả hàng như thế nào, nếu Sản Phẩm bị lỗi do Website hoặc nhà sản xuất ?
label.content13=- Bạn Có thể đổi trong vòng 7 ngày theo quy định của shop , bạn gửi lại qua đường bưu điện về địa chỉ Ngách 58/23 Trần Bình, phường Mai Dịch, quận Cầu Giấy, Hà Nội hoặc bạn có thể mang tới tận nơi bạn nhé.
label.aIntroduce14=12. Muốn hủy đơn hàng sau khi đã hoàn tất thanh toán thì phải làm sao?
label.content14=- Bạn vừa đặt hàng xong thì sẽ có nhận viên gọi xác nhận lại đơn hàng, bạn cứ trao đổi với nhân viên đó và có thể yêu cầu hủy đơn hàng.
label.aIntroduce15=13. Một số sản phầm không chọn được màu
label.content15=- Một số mặt hàng bên Website giao màu ngẫu nhiên, bên Website có nói rõ trong phần chi tiết sản phẩm.
label.aIntroduce16=14. Sản phẩm bên ngoài có giống trong hình trên Website không?
label.content16=- Sản phẩm được Website được đặt riêng với tiêu chí chất lượng đặt lên hàng đầu, tiếp đến là mẫu mã đa dạng đẹp và giống hình ảnh cung cấp bạn nhé.
