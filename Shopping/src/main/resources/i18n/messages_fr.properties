#about
label.aIntroduce1=Présenter les activités du magasin
label.content1=Lancée en 2015, la plate-forme de commerce IShop est conçue pour offrir aux utilisateurs une expérience facile, sûre et rapide lors de leurs achats en ligne via un puissant système de support de paiement. Nous sommes convaincus que l'expérience d'achat en ligne doit être simple, facile et agréable. Cette conviction nous inspire et nous motive chaque jour chez IShop.
label.aIntroduce2=Notre objectif
label.content2=Nous croyons vraiment au pouvoir de déploiement de la technologie et sommes impatients de rendre le monde meilleur en reliant les communautés d'acheteurs et de vendeurs en fournissant des plates-formes de commerce électronique.
label.aIntroduce3=1. Achetez en ligne sur le site
label.content3=- Les clients commandent sur le Web → Le personnel du site Web appellera pour confirmer la commande → Livraison et collecte dans tout le pays.
label.aIntroduce4=2. Heure d'ouverture
label.content4=- Les magasins du site Web sont ouverts de 7h30 à 21h. tous les jours, y compris samedi et dimanche
label.aIntroduce5=3. Est-il nécessaire de commander en ligne sur le site Web avant de se rendre dans la boutique du site Web ou non?
label.content5=- Le site Web propose une gamme complète d'articles sur le site à vendre, vous pouvez venir directement acheter des marchandises sans avoir à pré-commander sur le site.
label.aIntroduce6=4. Puis-je accumuler des points lorsque j'achète dans les magasins du site Web?
label.content6=- Les points accumulés ne sont appliqués qu'aux membres du site Web qui achètent en ligne.
label.aIntroduce7=5. Le prix du produit sur la boutique du site Web est-il le même que le prix du produit sur la boutique du site Web?
label.content7=- Tous les produits sur le site Web sont vendus au même prix que tous les systèmes de boutique du site Web.
label.aIntroduce8=6. Voir les frais d'expédition comme?
label.content8=- Tous les articles sur le site Web sont livrés gratuitement dans la ville. Détails de votre prix et du montant total de la commande.
label.aIntroduce9=7. Délai de livraison pour Hanoi et les provinces du pays
label.content9=- Délai de livraison: 1-3 jours ouvrables à Hanoi et 4-6 jours ouvrables pour les autres provinces. Hors vacances, samedi - dim.
label.aIntroduce10=8. Les produits du site Web sont-ils livrés à l'endroit?
label.content10=- Si vous indiquez l'adresse exacte que la poste peut vous livrer, elle vous sera livrée. Bureau de poste pour recevoir les marchandises - pour les adresses dans les provinces. <br> <br> - À Hanoi, le personnel du site Web livre des marchandises.
label.aIntroduce11=9. Quels sont les avantages de l'inscription et de devenir un client fidèle?
label.content11=- En devenant un client amical, vous participerez gratuitement à toutes les réductions du site Web et bénéficierez également d'une réduction supplémentaire de 5% à 10% directement sur la valeur de chaque commande.
label.aIntroduce12=10. Vous voulez trouver les produits IShop plus rapidement
label.content12=- Vous pouvez taper des mots clés dans la case "Rechercher" à droite pour trouver le produit dont vous avez besoin. <br> <br> - Ou vous pouvez voir les produits regroupés par catégorie sous la section. chercher.
label.aIntroduce13=11. Comment retourner la marchandise, si le produit est défectueux en raison du site Web ou du fabricant?
label.content13=- Vous pouvez échanger dans les 7 jours selon les règlements de la boutique, vous pouvez le renvoyer par la poste à Ngach 58/23 Tran Binh, quartier Mai Dich, district Cau Giay, Hanoi ou vous pouvez l'apporter chez vous.
label.aIntroduce14=12. Que dois-je faire si je souhaite annuler ma commande après avoir effectué le paiement?
label.content14=- Vous venez de terminer votre commande, il y aura un appelant pour confirmer la commande, vous venez de parler à ce personnel et pouvez demander l'annulation de la commande.
label.aIntroduce15=13. Certains produits ne peuvent pas choisir la couleur
label.content15=- Certains articles du côté du site Web fournissent des couleurs aléatoires, le côté du site Web indique clairement dans les détails du produit.
label.aIntroduce16=14. Le produit externe est-il montré dans l'image sur le site Web?
label.content16=- Les produits du site Web sont placés séparément avec des critères de qualité en haut, ainsi que de nombreux beaux designs et images sont fournis pour vous.
