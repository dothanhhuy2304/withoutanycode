#About
label.aIntroduce1=Introduce Activities Of The Store
label.content1=Launched in 2015, the IShop commerce platform is built to provide users with an easy, safe and fast experience when shopping online through a powerful payment support system. We truly believe that the online shopping experience should be simple, easy, and enjoyable. This belief inspires and motivates us every day at IShop.
label.aIntroduce2=Our Target
label.content2=We truly believe in the deployment power of technology and look forward to making the world a better place by connecting the buyer and seller communities by providing e-commerce platforms.
label.aIntroduce3=1. Buy Online At The Site
label.content3=- Customers order on the Web → Website's staff will call to confirm the order → Delivery and collection nationwide.
label.aIntroduce4=2. Opening time
label.content4=- Website stores are open from 7:30 am to 9 pm. all days, including Saturday and Sunday
label.aIntroduce5=3. Is it necessary to order online on the website before going to the Website Shop or not?
label.content5=- Website has a full range of items on the website for sale, you can come directly to buy goods without having to pre-order on the website.
label.aIntroduce6=4. Can I accumulate points when I shop at the website's stores?
label.content6=- Accumulated points are only applied to members of Website Website who buy online.
label.aIntroduce7=5. Is the product price at the Website shop the same as the product price on the Website shop?
label.content7=- All products on the Website are sold at the same price as all of the Website's Shop systems.
label.aIntroduce8=6. See the shipping fee like?
label.content8=- All items on the Website have free delivery within the city. Details of your price and the total amount of the order.
label.aIntroduce9=7. Delivery time for Hanoi and provinces across the country
label.content9=- Delivery time: 1-3 working days in Hanoi and 4-6 working days for other provinces. Excluding holiday time, Saturday - Sun.
label.aIntroduce10=8. Does the website's goods have delivery to the place?
label.content10=- If you give the exact address that the post office can deliver, it will be delivered to you. Post office to receive goods - for addresses in the provinces. <br> <br> - In Hanoi Website staff deliver goods to take place.
label.aIntroduce11=9. What are the benefits of membership registration and becoming a loyal customer?
label.content11=- You become a friendly customer will be participating in all the discounts of the Website for free and also get an additional 5% - 10% discount directly on the value of each order.
label.aIntroduce12=10. Want to find IShop products fastest
label.content12=- You can type keywords in the box "Search" on the right to find the product you need. <br> <br> - Or you can view the products grouped by category below the section. search.
label.aIntroduce13=11. How to return the goods, if the Product is faulty due to the Website or the manufacturer?
label.content13=- You can redeem within 7 days according to the shop's regulations, you can send it back by post to Ngach 58/23 Tran Binh, Mai Dich ward, Cau Giay district, Hanoi or you can bring it to your place.
label.aIntroduce14=12. What should I do if I want to cancel my order after completing the payment?
label.content14=- You have just finished placing your order, there will be a caller to confirm the order, you just talk to that staff and can request to cancel the order.
label.aIntroduce15=13. Some products cannot choose color
label.content15=- Some items on the Website side deliver random colors, the Website side clearly states in the product details.
label.aIntroduce16=14. Is the external product shown in the picture on the Website?
label.content16=- Website products are placed separately with quality criteria on top, together with many beautiful designs and images are provided for you.
